<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script type="text/javascript" src="assets/js/Pomodoro.js"></script>
		<script type="text/javascript" src="assets/js/output.js"></script>
	</head>
	<body>
		<div id="background">
			<div style="display: flex; justify-content: center">
				<div>
					<div class="top">
						<div id="currentStatus">
							<div class="active">Pomo 1</div>
							<div>Break 1</div>
							<div>Pomo 2</div>
							<div>Break 2</div>
							<div>Pomo 3</div>
							<div>Break 3</div>
							<div>Pomo 4</div>
							<div>Long Break</div>
						</div>
						<div>
							<div class="highlightBackground">
								<h1 id="label" style="margin: 0px; text-align: center"></h1>
								<h2 id="timer"></h2>
							</div>
						</div>
					</div>
					<div class="bottom">
						<div style="text-align: center">
							<button id="playPause" onClick="pausePlayToggle()">Play</button>
							<button id="reset" onClick="resetTimes()">Reset</button>
							<div id="timeSettings">
								<div class="highlightBackground">
									Work Timer: <input id="workTimer" type="number" /> Break
									Timer:
									<input id="breakTimer" type="number" />
									<button id="playPause" onClick="setNewValues()">Set</button>
								</div>
								<div class="disclaimer">
									I do NOT claim any rights of any images used in this
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="settings" onClick="toggleShowHideMenu()">
			<div><button>Settings WIP</button></div>
			<div id="settingsMenu">
				<ul>
					<li>Timer Settings</li>
					<li>Display Settings</li>
				</ul>
			</div>
		</div>
	</body>
</html>
